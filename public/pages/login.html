<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="../images/image.png" alt="Logo" class="logo">
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Usuário ou Email</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="login-footer">
                <p>Não tem conta? <a href="register.html" id="forgotPassword">Faça seu registro!</a></p>
            </div>
        </div>
    </div>
    <div id="errorToast" class="toast toast-error"></div>
    <script src="../js/init.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
