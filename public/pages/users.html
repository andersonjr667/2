<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários do Sistema</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../images/image.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .user-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 18px;
        border-bottom: 1px solid #eee;
        font-size: 1.08rem;
      }
      .user-name {
        flex: 1;
        font-weight: 500;
      }
      .user-role {
        color: #888;
        margin-right: 10px;
      }
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 6px;
        border-radius: 50%;
        transition: background 0.15s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn:hover {
        background: #f3e6eb;
      }
      .icon-btn .material-icons {
        font-size: 22px;
        color: #9e2d4a;
      }
      .btn-delete .material-icons {
        color: #c0392b;
      }
    </style>
</head>
<body>
    <!-- Sidebar toggle button for mobile -->
    <button class="sidebar-toggle" aria-label="Abrir menu lateral"><i class="fas fa-bars"></i></button>
    <!-- Menu overlay for mobile -->
    <div class="menu-overlay"></div>
    <div class="logo-container">
        <img src="../images/image.png" alt="Logo" class="logo">
    </div>
    <nav class="sidebar">
        <ul class="nav-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="members.html"><i class="fas fa-users"></i> Membros</a></li>
            <li><a href="absent-members.html"><i class="fas fa-user-clock"></i> Ausentes</a></li>
            <li class="admin-only"><a href="users.html" class="active"><i class="fas fa-user-cog"></i> Usuários</a></li>
            <li class="admin-only"><a href="admin-panel.html"><i class="fas fa-tools"></i> Admin</a></li>
            <li class="admin-only"><a href="whatsapp-config.html"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </nav>
    <main class="content">
    <header class="content-header">
        <h1>Users - Boa Parte</h1>
        <div class="user-info">
            <span class="user-name-display">
                <i class="fas fa-user"></i>
                <span id="userName">Carregando...</span>
                <img id="profilePic" src="../images/Fotos_Perfil/anderson.png" alt="Foto de perfil" style="display:none;width:32px;height:32px;border-radius:50%;margin-left:8px;object-fit:cover;vertical-align:middle;">
            </span>
        </div>
    </header>
    <div class="users-stats-cards">
        <div class="users-card total-users">
            <div class="users-card-title"><i class="fas fa-users"></i> Total de Usuários</div>
            <div class="users-card-value" id="totalUsers">0</div>
        </div>
        <div class="users-card total-admins">
            <div class="users-card-title"><i class="fas fa-user-shield"></i> Total de Admins</div>
            <div class="users-card-value" id="totalAdmins">0</div>
        </div>
        <div class="users-card total-normal-users">
            <div class="users-card-title"><i class="fas fa-user"></i> Total de Usuarios/Users</div>
            <div class="users-card-value" id="totalNormalUsers">0</div>
        </div>
    </div>
    <div class="users-container">
        <div class="table-responsive">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Nome de Usuário</th>
                        <th>Função</th>
                        <th>Criado em</th>
                        <th>ID</th>
                        <th class="admin-only">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo dinâmico -->
                </tbody>
            </table>
        </div>
    </div>
</main>
<script>
    // Exibe nome do usuário logado e links de admin se for admin
    function checkAuthAndSidebar() {
        let user = null;
        try {
            user = JSON.parse(localStorage.getItem('user'));
        } catch {}
        if (user && user.username) {
            document.getElementById('userName').textContent = user.username;
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = (user.role === 'admin') ? '' : 'none';
            });
        } else {
            document.getElementById('userName').textContent = 'Usuário';
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = 'none';
            });
        }
    }
    // Busca usuários do arquivo JSON e renderiza cards de totais e tabela
    async function fetchAndRenderUsers() {
        let user = null;
        try {
            user = JSON.parse(localStorage.getItem('user'));
        } catch {}
        try {
            const response = await fetch('/db/users.json');
            if (!response.ok) {
                throw new Error('Erro ao buscar users.json');
            }
            const users = await response.json();
            const filteredUsers = users.filter(u => u.username);
            document.getElementById('totalUsers').textContent = filteredUsers.length;
            document.getElementById('totalAdmins').textContent = filteredUsers.filter(u => u.role === 'admin').length;
            document.getElementById('totalNormalUsers').textContent = filteredUsers.filter(u => u.role === 'user').length;
            renderUserTable(filteredUsers);
            renderUsers(filteredUsers, user); // Corrigido: passa o usuário logado
        } catch (error) {
            console.error('Erro ao buscar usuários:', error);
        }
    }
    function renderUserTable(users) {
        const tableBody = document.querySelector('#usersTable tbody');
        tableBody.innerHTML = '';
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.username}</td>
                <td>${user.role || '-'}</td>
                <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : '-'}</td>
                <td>${user._id || '-'}</td>
                <td class="actions admin-only">
                    <button class="icon-btn btn-role" title="Alterar papel" data-action="role" data-user-id="${user._id}" data-user-role="${user.role}">
                        <i class="material-icons">swap_horiz</i>
                    </button>
                    <button class="icon-btn btn-delete" title="Excluir usuário" data-action="delete" data-user-id="${user._id}" data-username="${user.username}">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
    }
    // Exemplo de dados para teste
    const users = [
      { _id: '1', name: 'João', username: 'joao', role: 'user' },
      { _id: '2', name: 'Maria', username: 'maria', role: 'admin' }
    ];
    // Simule o usuário logado como admin para teste
    const currentUser = { role: 'admin', username: 'admin' };

    function renderUsers(users, currentUser) {
      const container = document.getElementById('users-list');
      if (!container) return;
      container.innerHTML = '';
      users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.className = 'user-card';
        userDiv.innerHTML = `
          <span class="user-name">${user.name || user.username}</span>
          <span class="user-role">${user.role}</span>
          ${
            currentUser && currentUser.role === 'admin' ? `
            <button class="icon-btn btn-role" title="Alterar papel" data-action="role" data-user-id="${user._id || user.id}" data-user-role="${user.role}">
              <span class="material-icons" aria-label="Alterar papel">swap_horiz</span>
            </button>
            <button class="icon-btn btn-delete" title="Excluir usuário" data-action="delete" data-user-id="${user._id || user.id}" data-username="${user.username}">
              <span class="material-icons" aria-label="Excluir">delete</span>
            </button>
            ` : ''
          }
        `;
        container.appendChild(userDiv);
      });
    }
    // Funções de ação (implemente conforme necessário)
    async function changeRole(userId, currentRole) {
        try {
            const newRole = currentRole === 'admin' ? 'user' : 'admin';
            const response = await fetch(`/api/users/${userId}/role`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: newRole })
            });

            if (!response.ok) throw new Error('Falha ao alterar papel');
            
            // Atualiza a tabela
            fetchAndRenderUsers();
            
            // Mostra feedback
            alert(`Papel do usuário alterado com sucesso para ${newRole}`);
        } catch (error) {
            console.error('Erro ao alterar papel:', error);
            alert('Erro ao alterar papel do usuário');
        }
    }

    // Função para confirmar e excluir usuário
    function confirmDelete(userId, username) {
        if (confirm(`Tem certeza que deseja excluir o usuário ${username}?`)) {
            deleteUser(userId);
        }
    }

    async function deleteUser(userId) {
        try {
            const response = await fetch(`/api/users/${userId}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Falha ao excluir usuário');
            
            // Atualiza a tabela
            fetchAndRenderUsers();
            
            // Mostra feedback
            alert('Usuário excluído com sucesso');
        } catch (error) {
            console.error('Erro ao excluir usuário:', error);
            alert('Erro ao excluir usuário');
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        checkAuthAndSidebar();
        fetchAndRenderUsers();
        // Adiciona funcionalidade ao botão de sair
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        }
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const menuOverlay = document.querySelector('.menu-overlay');
        if (sidebarToggle && sidebar && menuOverlay) {
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
            });
            menuOverlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
        // Exibe foto de perfil para Anderson ou Luiz Felipe
    try {
        const user = JSON.parse(localStorage.getItem('user'));
        var pic = document.getElementById('profilePic');
        if (user && pic) {
            if (user.username === 'Anderson' || user.name === 'Anderson') {
                pic.src = '../images/Fotos_Perfil/anderson.png';
                pic.style.display = '';
            } else if (user.username === 'Luiz Felipe' || user.name === 'Luiz Felipe') {
                pic.src = '../images/Fotos_Perfil/luiz.jpg';
                pic.style.display = '';
            } else if (user.username === 'Paulo Emanuel N' || user.name === 'Paulo Emanuel N') {
                pic.src = '../images/Fotos_Perfil/paulo.jpg';
                pic.style.display = '';
            }
        }
    } catch {}
    });
    </script>
    <script src="../js/init.js"></script>
    <script src="/js/maintenance.js"></script>
</body>
</html>
