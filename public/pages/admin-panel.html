<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="icon" href="../assets/favicon.ico">
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>
    <div class="menu-overlay" id="menuOverlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="sidebar-header">
            <h2>Administração</h2>
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="members.html">Membros</a></li>
            <li><a href="users.html">Usuários</a></li>
            <li><a href="absent-members.html">Faltantes</a></li>
            <li><a href="whatsapp-config.html">WhatsApp</a></li>
            <li><a href="admin-panel.html" class="active">Admin Panel</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn">Sair</button>
        </div>
    </aside>
    <main class="admin-container">
        <div class="content-header">
            <h1>Painel Administrativo</h1>
            <div class="user-info">
                <span class="user-name-display"><i class="fa fa-user"></i> <span id="userName">Admin</span></span>
            </div>
        </div>
        <section class="admin-sections grid">
            <div class="card">
                <h2>Estatísticas Gerais</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Membros</h3>
                        <p id="totalMembers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Usuários</h3>
                        <p id="totalUsers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Faltantes</h3>
                        <p id="totalAbsent">--</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Gráfico de Atividades</h2>
                <div class="chart-container">
                    <canvas id="adminChart" height="180"></canvas>
                </div>
            </div>
        </section>
        <section class="system-logs card">
            <h2>Logs do Sistema</h2>
            <div class="logs-toolbar">
                <button id="refreshLogsBtn" title="Atualizar logs">Atualizar</button>
                <button id="clearLogsBtn" title="Limpar logs">Limpar</button>
            </div>
            <div class="logs-container" id="systemLogs">
                <!-- Logs serão carregados aqui -->
            </div>
        </section>
    </main>
    <div class="toast-container" id="toastContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/admin-panel.js"></script>
    <script>
        // Sidebar toggle para mobile
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const menuOverlay = document.getElementById('menuOverlay');
        sidebarToggle.onclick = () => {
            sidebar.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        };
        menuOverlay.onclick = () => {
            sidebar.classList.remove('active');
            menuOverlay.classList.remove('active');
        };
    </script>
</body>
</html>
