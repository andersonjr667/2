<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="icon" href="../images/image.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Adicione a nova importação do Chart.js com versão específica -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="../images/image.png" alt="Logo" class="logo">
        </div>
        <ul class="nav-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="members.html"><i class="fas fa-users"></i> Membros</a></li>
            <li><a href="absent-members.html"><i class="fas fa-user-clock"></i> Ausentes</a></li>
            <li class="admin-only"><a href="users.html"><i class="fas fa-user-cog"></i> Usuários</a></li>
            <li class="admin-only"><a href="admin-panel.html" class="active"><i class="fas fa-tools"></i> Admin</a></li>
            <li class="admin-only"><a href="whatsapp-config.html"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </nav>
    <main class="content">
        <header class="content-header">
            <h1>Admin-Panel - Boa Parte</h1>
            <div class="user-info">
                <span class="user-name-display">
                    <i class="fas fa-user"></i>
                    <span id="userName">Admin</span>
                </span>
            </div>
        </header>
        <section class="admin-sections grid">
            <div class="card">
                <h2>Estatísticas Gerais</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Membros</h3>
                        <p id="totalMembers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Usuários</h3>
                        <p id="totalUsers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Faltantes</h3>
                        <p id="totalAbsent">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Visitantes</h3>
                        <p id="totalVisitors">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Ativos</h3>
                        <p id="activeMembers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Inativos</h3>
                        <p id="inactiveMembers">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Mensagens Enviadas</h3>
                        <p id="messagesSent">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>Presenças Hoje</h3>
                        <p id="todayPresent">--</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Gráfico de Atividades</h2>
                <div class="chart-container">
                    <canvas id="adminChart" height="180"></canvas>
                </div>
            </div>
        </section>
        <section class="system-logs card">
            <h2>Logs do Sistema</h2>
            <div class="logs-toolbar">
                <button id="refreshLogsBtn" title="Atualizar logs">Atualizar</button>
                <button id="clearLogsBtn" title="Limpar logs">Limpar</button>
            </div>
            <div class="logs-container" id="systemLogs">
                <!-- Logs serão carregados aqui -->
            </div>
        </section>
    </main>
    <div class="toast-container" id="toastContainer"></div>
    <script>
        function checkAdminSidebar() {
            let user = null;
            try {
                user = JSON.parse(localStorage.getItem('user'));
            } catch {}
            if (!user || user.role !== 'admin') {
                window.location.href = 'login.html';
                return false;
            }
            // Atualiza nome do usuário no header
            const userNameEl = document.getElementById('userName');
            if (userNameEl && user.username) {
                userNameEl.textContent = user.username;
            }
            // Exibe links de admin na sidebar se for admin (força display correto para ícones)
            document.querySelectorAll('.admin-only').forEach(el => {
                if (user.role === 'admin') {
                    if (el.tagName === 'LI') {
                        el.style.display = 'list-item';
                    } else if (el.tagName === 'A') {
                        el.style.display = 'inline-block';
                    } else {
                        el.style.display = 'flex';
                    }
                } else {
                    el.style.display = 'none';
                }
            });
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAdminSidebar()) return;
            // Sidebar toggle para mobile
            const sidebarToggle = document.getElementById('sidebarToggle') || document.querySelector('.sidebar-toggle');
            const sidebar = document.getElementById('sidebar') || document.querySelector('.sidebar');
            const menuOverlay = document.getElementById('menuOverlay') || document.querySelector('.menu-overlay');
            if (sidebarToggle && sidebar && menuOverlay) {
                sidebarToggle.onclick = function() {
                    sidebar.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                    document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
                };
                menuOverlay.onclick = function() {
                    sidebar.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                };
            }
            // Corrige botão de sair
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                };
            }
            // Chama estatísticas e logs ao carregar
            fetchAndRenderStats();
            fetchAndRenderLogs();
        });

        // Estatísticas Gerais
        async function fetchAndRenderStats() {
            try {
                // Busca contatos, usuários e faltantes dos arquivos locais
                const [contactsRes, usersRes, absentsRes, membersRes] = await Promise.all([
                    fetch('../db/contacts.json'),
                    fetch('../db/users.json'), 
                    fetch('../db/absentmembers.json'),
                    fetch('../db/members.json')
                ]);

                // Verifica se todas as respostas estão ok
                if (!contactsRes.ok) throw new Error('Falha ao carregar contatos');
                if (!usersRes.ok) throw new Error('Falha ao carregar usuários');
                if (!absentsRes.ok) throw new Error('Falha ao carregar ausentes');
                if (!membersRes.ok) throw new Error('Falha ao carregar membros');

                const [contacts, users, absents, members] = await Promise.all([
                    contactsRes.json(),
                    usersRes.json(),
                    absentsRes.json(),
                    membersRes.json()
                ]);

                console.log('Dados carregados:', {contacts, users, absents, members});

                // Atualiza estatísticas existentes e novas
                document.getElementById('totalMembers').textContent = 
                    Array.isArray(members) ? members.filter(m => m && (m.name || m._id)).length : '--';
                
                document.getElementById('totalUsers').textContent = 
                    Array.isArray(users) ? users.filter(u => u && (u.username || u._id)).length : '--';
                
                document.getElementById('totalAbsent').textContent = 
                    Array.isArray(absents) ? absents.filter(a => a && (a.memberId || a._id)).length : '--';

                document.getElementById('totalVisitors').textContent = 
                    Array.isArray(contacts) ? contacts.filter(c => c && (c.name || c._id)).length : '--';

                // Calcula estatísticas adicionais
                document.getElementById('activeMembers').textContent = 
                    Array.isArray(members) ? members.filter(m => m && m.status === 'ativo').length : '--';
                
                document.getElementById('inactiveMembers').textContent = 
                    Array.isArray(members) ? members.filter(m => m && m.status === 'inativo').length : '--';

                document.getElementById('messagesSent').textContent = 
                    Array.isArray(contacts) ? contacts.filter(c => c && c.receivedMessage).length : '--';

                // Contagem de presenças hoje
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('todayPresent').textContent = 
                    Array.isArray(members) ? members.filter(m => m && m.lastAttendance === today).length : '--';

                // Se houver contatos válidos, renderiza o gráfico
                if (Array.isArray(contacts) && contacts.length > 0) {
                    renderAdminChart(contacts);
                } else {
                    const chartContainer = document.querySelector('.chart-container');
                    chartContainer.innerHTML = '<div style="color:#9e2d4a;text-align:center;padding:2em;">Sem dados suficientes para exibir o gráfico</div>';
                }

            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                showToast(`Erro ao carregar dados: ${error.message}`, 'error');
                
                // Define valores padrão em caso de erro
                document.getElementById('totalMembers').textContent = '--';
                document.getElementById('totalUsers').textContent = '--';
                document.getElementById('totalAbsent').textContent = '--';
                
                // Mostra mensagem de erro no container do gráfico
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = `<div style="color:#9e2d4a;text-align:center;padding:2em;">Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        // Gráfico de Atividades
        function renderAdminChart(contacts) {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js não está carregado');
                const chartContainer = document.querySelector('.chart-container');
                chartContainer.innerHTML = '<div style="color:#9e2d4a;text-align:center;padding:2em;">Erro ao carregar o gráfico: Chart.js não está disponível. Recarregando...</div>';
                return;
            }

            const chartContainer = document.querySelector('.chart-container');
            let canvas = document.getElementById('adminChart');
            // Se o canvas foi removido por mensagens anteriores, recria
            if (!canvas) {
                canvas = document.createElement('canvas');
                canvas.id = 'adminChart';
                canvas.height = 180;
                chartContainer.innerHTML = '';
                chartContainer.appendChild(canvas);
            }
            if (!Array.isArray(contacts) || contacts.length === 0) {
                chartContainer.innerHTML = '<div style="color:#9e2d4a;text-align:center;padding:2em;">Sem dados suficientes para exibir o gráfico</div>';
                return;
            }
            // Garante que o canvas está visível
            canvas.style.display = '';
            // Limpa mensagens anteriores
            if (chartContainer && chartContainer.querySelector('div')) {
                chartContainer.innerHTML = '';
                chartContainer.appendChild(canvas);
            }
            const ctx = canvas.getContext('2d');
            // Gráfico de linhas: contatos adicionados por mês (últimos 6 meses)
            const months = [];
            const now = new Date();
            for (let i = 5; i >= 0; i--) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                // Alterado o formato para exibir apenas o nome do mês
                months.push(d.toLocaleString('pt-BR', { month: 'long' }));
            }
            // Conta contatos por mês
            const contactsByMonth = months.map((label, idx) => {
                const month = new Date(now.getFullYear(), now.getMonth() - (5 - idx), 1).getMonth();
                const year = new Date(now.getFullYear(), now.getMonth() - (5 - idx), 1).getFullYear();
                return contacts.filter(c => {
                    if (!c || !c.createdAt) return false;
                    const d = new Date(c.createdAt);
                    return d.getMonth() === month && d.getFullYear() === year;
                }).length;
            });
            if (window._adminChart) window._adminChart.destroy();
            window._adminChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'Contatos adicionados',
                            data: contactsByMonth,
                            borderColor: '#9e2d4a',
                            backgroundColor: 'rgba(158,45,74,0.15)',
                            fill: true,
                            tension: 0.3,
                            pointBackgroundColor: '#9e2d4a',
                            pointBorderColor: '#9e2d4a',
                            pointRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true, precision: 0 },
                        x: {
                            ticks: {
                                // Capitaliza primeira letra do mês
                                callback: function(val, index) {
                                    return months[index].charAt(0).toUpperCase() + months[index].slice(1);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Função para buscar logs do sistema do arquivo JSON
        async function fetchAndRenderLogs() {
            try {
                const response = await fetch('/db/logs.json');
                if (!response.ok) throw new Error('Erro ao buscar logs.json');
                const logs = await response.json();
                // Se logs for um array vazio, apenas renderiza logs normalmente
                renderLogs(Array.isArray(logs) ? logs : []);
            } catch (error) {
                // Só mostra erro se não for array vazio
                document.getElementById('systemLogs').innerHTML = '<div class="log-entry">Nenhum log encontrado</div>';
            }
        }

        // Função para renderizar logs no painel
        function renderLogs(logs) {
            const logsContainer = document.getElementById('systemLogs');
            if (!logs || logs.length === 0) {
                logsContainer.innerHTML = '<div class="log-entry">Nenhum log encontrado</div>';
                return;
            }
            logsContainer.innerHTML = logs.map(log => `
                <div class="log-entry ${log.level || 'info'}">
                    <span class="log-timestamp">${log.createdAt ? new Date(log.createdAt).toLocaleString() : ''}</span>
                    <span class="log-level">${log.level || 'info'}</span>
                    <span class="log-message">${log.action || ''} - ${log.description || ''}</span>
                </div>
            `).join('');
        }

        // Botão de atualizar logs
        document.getElementById('refreshLogsBtn').onclick = fetchAndRenderLogs;

        // Botão de limpar logs (apenas frontend, não apaga no backend)
        document.getElementById('clearLogsBtn').onclick = function() {
            document.getElementById('systemLogs').innerHTML = '<div class="log-entry">Nenhum log encontrado</div>';
        };

        // Função de toast melhorada
        function showToast(message, type = 'error') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.remove(), 5000);
        }

        // Adicione verificação de carregamento do Chart.js
        if (typeof Chart === 'undefined') {
            console.error('Chart.js não carregado corretamente');
            // Tenta carregar novamente
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
            script.onload = function() {
                console.log('Chart.js carregado com sucesso');
                // Recarrega as estatísticas após o carregamento
                fetchAndRenderStats();
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
